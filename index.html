<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>シレン2被ダメージ計算機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>シレン2被ダメージ計算機</h1>

    <section class="panel">
      <form id="calc-form" class="form-grid">
        <label for="base">攻撃力</label>
        <input id="base" name="base" type="number" min="0" max="9999" step="1" required value="50" />

        <label for="def">守備力</label>
        <input id="def" name="def" type="number" min="0" max="9999" step="1" required value="20" />

        <button type="submit">計算</button>
      </form>
      <p class="note">※ 計算量の都合で 攻撃力 、守備力は0〜9999 に制限しています。</p>
      <p id="error" class="error" role="alert" aria-live="polite"></p>
    </section>

    <section class="panel" id="result-panel" hidden>
      <h2>計算結果</h2>
      <dl class="summary">
        <dt>平均</dt>
        <dd id="avg"></dd>
        <dt>最小 / 最大</dt>
        <dd id="minmax"></dd>
      </dl>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ダメージ</th>
              <th>確率</th>
              <th>累積</th>
            </tr>
          </thead>
          <tbody id="dist-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="calc.js"></script>
</body>
</html>
